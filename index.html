<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Guess the number</title>
</head>
<body>

  <div>
    <h1>Guess the <span id="number1">Number</span></h1>
    <h3 id="heading2">Enter a number between 1-100</h3>
    
    <input type="number" id="guessField">
    <h3 id="heading2">Try and guess it!</h3>
  </div>
  
  <div id="btn-container">
    <button id="guessBtn" class="button">Guess</button>
    <button id="giveUpBtn" class="button">Give Up!</button>
    <button id="playAgainBtn" class="button">Play Again!</button>
  </div>

  <br><br>
  <div id="btn-p">
    <p id="winResult"></p>
    <p id="highResult"></p>
    <p id="lowResult"></p>
  </div>

<script src="index.js"></script>
</body>
</html>
